<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <article>
        <main class="contact-card">
            <h1>Get in touch</h1>
            <form id="contactForm" action="submit">
                <label for="name">
                    <p>Name</p>
                    <input data-testid="test-contact-name" aria-describedby="nameError" placeholder="Enter your name" required type="text" name="name" id="name">
                    <p id="nameError" data-testid="test-contact-error-name" class="error-message hidden">
                        Name is required.
                        </p>
                </label>
                <label for="email">
                    <p>Email</p>
                    <input data-testid="test-contact-email" aria-describedby="emailError" placeholder="name@example.com" required type="email" name="mail" id="email">
                     <p id="emailError" data-testid="test-contact-error-email" class="error-message hidden">
                        Please enter a valid email.
                        </p>
                </label>
                <label for="subject">
                    <p>Subject</p>
                    <input data-testid="test-contact-subject" aria-describedby="subjectError" required type="text" name="subject" id="subject">
                    <p id="subjectError" data-testid="test-contact-error-subject" class="error-message hidden">
                        Please enter a valid subject.
                        </p>
                </label>
                <label for="message">
                    <p>Message</p>
                    <input placeholder="Your message must be more than 10 characters." data-testid="test-contact-message" aria-describedby="messageError" required type="text" minlength="10" name="message" id="message">
                    <p id="messageError" data-testid="test-contact-error-message" class="error-message hidden">
                        Your message must be more than 10 characters.
                        </p>
                </label>
                <button class="form-btn" data-testid="test-contact-submit" type="submit">Submit</button>
            </form>
            <p data-testid="test-contact-success" class="success-message hidden">
            Your response has been sent successfully!
            </p>
            <a class="a-nav" href="index.html">Profile Card</a>
            <a class="a-nav" href="aboutMe.html">About Us</a>
        </main>
    </article>
</body>
<script src="contactUs.js"></script>
</html>
